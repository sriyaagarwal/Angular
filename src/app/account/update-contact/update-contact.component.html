<div class="card nopadding mt-3  mb-4">
    <div class="card-header  bg-info text-center text-light">
        <strong>Customer Contact Updation Form</strong>
    </div>
    <div class="card-body  mt-1">
        <form (ngSubmit)="onSubmit()" #updateContactForm="ngForm">
            <div class="form-group col-md-12">
                <label for="accountId">Account Id</label>
                <input type="text" class="form-control" title="12 digit account id" pattern="[0-9]*" minlength=12 maxlength="12" id="accountId" required [(ngModel)]="account.id" name="accountId" #accountId="ngModel">
                <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
                    Account Id is required
                </div>
                <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
                    Invalid Account ID
                </div>

                <label for="contact">Contact</label>
                <input type="text" class="form-control" title="Contact should only contain numbers" pattern="[0-9]*" minlength=10 maxlength="10" id="contact" required [(ngModel)]="customer.contact" name="contact" #contact="ngModel">
                <div *ngIf="!contact.value && contact.touched" class="alert alert-danger">
                    Contact is required
                </div>
                <div *ngIf="contact.invalid && contact.dirty && contact.value" class="alert alert-danger">
                    Invalid contact number
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-info" [disabled]="!updateContactForm.form.valid ">Submit</button>
            </div>
        </form>
    </div>
</div>


<div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
    <div class="spinner-border text-info" role="status">
        <!-- <span class="sr-only">Loading...</span> -->
    </div>

</div>

<div *ngIf="showToast" class="spinner-container d-flex align-items-center justify-content-center flex-column ">
    <div class="card text-center m-3">
        <div class="card-header">
            <b>Update Customer Contact</b>
        </div>
        <div class="card-body">
            <p class="card-text" id="popup-acc-update-btn">{{dataResponse["message"]}}</p>
            <button (click)="closeToast()" class="btn btn-primary text-white">Close</button>
        </div>
    </div>
</div>

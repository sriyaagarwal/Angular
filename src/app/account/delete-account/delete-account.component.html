<div id="container">
    <div class="card nopadding mt-3  mb-4">
        <!-- <h3 class = "style"></h3> -->
        <div class="card-header  bg-info text-center text-light">
            <strong>Delete account</strong>
        </div>

        <div class="card-body  mt-1">
            <form (ngSubmit)="onSubmit()" #accountDeletionForm="ngForm">
                <div class="form-group col-md-12">
                    <label for="accountId">Account Id</label>
                    <input type="text" class="form-control" title="12 digit account id" pattern="[0-9]*" minlength=12 maxlength="12" id="accountId" required [(ngModel)]="accountRequested.id" name="accountId" #accountId="ngModel">
                    <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
                        Account Id is required
                    </div>
                    <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
                        Invalid Account ID
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-info" [disabled]="!accountDeletionForm.form.valid ">Delete
                    Account</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
    <div class="spinner-border text-info" role="status">
        <!-- <span class="sr-only">Loading...</span> -->
    </div>

</div>
<div *ngIf="showToast" class="spinner-container d-flex align-items-center justify-content-center flex-column ">
    <div class="card text-center m-4 offset-md-4">
        <div class="card-header">
            <b>Are you sure to delete the Account?</b>
        </div>
        <div class="card-body">
            <p class="card-text">Account Id: {{firstdataResponse['accountId']}}</p>
            <p class="card-text">Account Status: {{firstdataResponse['status']}}</p>
            <p class="card-text">Account Balance: {{firstdataResponse['balance']}}</p>
            <button (click)="closeAccount()" class="btn btn-info text-white">Yes</button>
            <button (click)="closeToast()" class="btn btn-info text-white">No</button>
        </div>
    </div>
</div>
<div *ngIf="showDeleteToast" class="spinner-container d-flex align-items-center justify-content-center flex-column ">
    <div class="card text-center m-4 offset-md-4">
        <div class="card-header">
            <b>Delete Account</b>
        </div>
        <div class="card-body">
            <p class="card-text">{{seconddataResponse["message"]}}</p>
            <button (click)="closeDeleteToast()" class="btn btn-info text-white">Close</button>
        </div>
    </div>
</div>
